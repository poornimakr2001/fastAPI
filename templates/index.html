<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Background Animation */
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            text-align: center;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Animated Face SVG */
        .face-container {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.7); }
        }

        /* Face Scan Animation */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 5px;
            background: rgba(0, 255, 0, 0.7);
            top: 0;
            left: 0;
            animation: scan 3s infinite linear;
        }

        @keyframes scan {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        /* Text and Button */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Animated Button */
        .btn-custom {
            background: #17a2b8;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 10px rgba(23, 162, 184, 0.3);
        }

        .btn-custom:hover {
            background: #138496;
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(23, 162, 184, 0.5);
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Face Recognition Animation -->
        <div class="face-container">
            <img src="https://cdn-icons-png.flaticon.com/512/1048/1048958.png" width="100" alt="Face Recognition">
            <div class="scan-line"></div>
        </div>

        <h1 class="mt-3">Welcome to Face Recognition System</h1>
        <p class="lead">Secure | Fast | Reliable</p>
        
        <a href="/mode" class="btn btn-custom mt-4">Get Started</a>
    </div>

</body>
</html>
