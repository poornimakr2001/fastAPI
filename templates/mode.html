<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Mode</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Background Animation */
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Container Styling */
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Glassmorphism Cards */
        .mode-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 15px;
            width: 250px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .mode-card:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        /* Button Styling */
        .mode-card a {
            display: block;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-attendance { background: #17a2b8; }
        .btn-education { background: #ffc107; color: black; }
        .btn-law { background: #dc3545; }
        .btn-smart { background: #28a745; }

        .mode-card a:hover {
            opacity: 0.8;
            transform: translateY(-3px);
        }

        /* Floating Particles */
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .floating-particles span {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: animateParticles linear infinite;
        }

        @keyframes animateParticles {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="floating-particles">
        <!-- Generates animated floating circles -->
        <script>
            for (let i = 0; i < 30; i++) {
                let particle = document.createElement("span");
                let size = Math.random() * 6 + 4;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
                particle.style.animationDelay = `${Math.random() * 3}s`;
                document.querySelector(".floating-particles").appendChild(particle);
            }
        </script>
    </div>

    <div class="container">
        <h1 class="mb-4">üîç Select Your Mode</h1>
        <p class="lead">Choose the feature you want to use</p>

        <div class="d-flex flex-wrap justify-content-center">
            <div class="mode-card">
                <a href="/attendance" class="btn btn-attendance">üì∑ Attendance Management</a>
            </div>
            <div class="mode-card">
                <a href="/education" class="btn btn-education">üéì Education & Exams</a>
            </div>
            <div class="mode-card">
                <a href="/law-enforcement" class="btn btn-law">üöî Law Enforcement</a>
            </div>
            <div class="mode-card">
                <a href="/smart-cities" class="btn btn-smart">üèôÔ∏è Smart Cities</a>
            </div>
        </div>
    </div>

</body>
</html>
