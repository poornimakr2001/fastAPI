<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            min-height: 100vh;
        }
        .attendance-table {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .table {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">ðŸŽ¯ Attendance Management System</h1>
        
        <div class="video-container mb-4">
            <video id="video" autoplay></video>
        </div>
        
        <div class="text-center mb-4">
            <button id="toggleCamera" class="btn btn-custom me-2">Toggle Camera</button>
            <button id="capture" class="btn btn-custom">Capture</button>
        </div>

        <div id="loading" class="text-center mb-4" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <p id="result" class="text-center mb-4 fs-5"></p>

        <div id="attendanceTable" class="attendance-table">
            <h2 class="text-center mb-4">ðŸ“… Today's Attendance</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="attendanceBody"></tbody>
            </table>
        </div>

        <!-- New Section for Present & Absent Employees -->
        <div id="summaryTable" class="attendance-table mt-4">
            <h2 class="text-center mb-4">ðŸ“Œ Attendance Summary</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Present</th>
                        <th>Absent</th>
                    </tr>
                </thead>
                <tbody id="summaryBody"></tbody>
            </table>
        </div>

        <!-- Previous Day Report -->
        <div id="previousReport" class="attendance-table mt-4">
            <h2 class="text-center mb-4">ðŸ“… Previous Day Attendance</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Present</th>
                        <th>Absent</th>
                    </tr>
                </thead>
                <tbody id="previousBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        const captureButton = document.getElementById('capture');
        const toggleCameraButton = document.getElementById('toggleCamera');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');
        const attendanceBody = document.getElementById("attendanceBody");
        const summaryBody = document.getElementById("summaryBody");
        const previousBody = document.getElementById("previousBody");
        let stream;

        function toggleCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
                toggleCameraButton.textContent = 'Start Camera';
            } else {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(newStream => {
                        stream = newStream;
                        video.srcObject = stream;
                        toggleCameraButton.textContent = 'Stop Camera';
                    })
                    .catch(error => {
                        console.error("Error accessing the camera:", error);
                        alert("Failed to access the camera.");
                    });
            }
        }

        toggleCameraButton.addEventListener('click', toggleCamera);

        captureButton.addEventListener('click', () => {
            loading.style.display = 'block';
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                let formData = new FormData();
                formData.append("file", blob, "capture.jpg");

                fetch("/process_frame/", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    result.innerText = `âœ… ${data.name}: ${data.status}`;

                    if (data.status === "Attendance recorded") {
                        const newRow = `<tr><td>${data.name}</td><td>${new Date().toLocaleTimeString()}</td></tr>`;
                        attendanceBody.insertAdjacentHTML('afterbegin', newRow);
                    }
                })
                .catch(error => {
                    loading.style.display = 'none';
                    console.error("Error processing image:", error);
                    alert("Error processing image. Please try again.");
                });
            }, "image/jpeg");
        });

        // Fetch attendance summary
        function fetchSummary() {
            fetch("/report")
            .then(response => response.json())
            .then(data => {
                summaryBody.innerHTML = `
                    <tr>
                        <td>${data.present.join("<br>")}</td>
                        <td>${data.absent.join("<br>")}</td>
                    </tr>
                `;
            });
        }

        // Fetch previous day's report
        function fetchPreviousReport() {
            fetch("/report/previous")
            .then(response => response.json())
            .then(data => {
                previousBody.innerHTML = `
                    <tr>
                        <td>${data.present.join("<br>")}</td>
                        <td>${data.absent.join("<br>")}</td>
                    </tr>
                `;
            });
        }

        fetchSummary();
        fetchPreviousReport();

        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
